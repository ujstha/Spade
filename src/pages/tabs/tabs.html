<!--
  Generated template for the TabsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-tabs tabsPlacement="top">
  <ion-tab [root]="tab1" tabIcon="globe" tabTitle="Newsfeed" (ionSelect)="ClickTab()"></ion-tab>
  <ion-tab [root]="tab2" tabIcon="chatbubbles" [tabBadge]="messageCount > 0 ? messageCount : null" tabTitle="Chat" (ionSelect)="ClickTab()"></ion-tab>
  <ion-tab [root]="tab3" tabIcon="people" tabTitle="People" (ionSelect)="ClickTab()"></ion-tab>
  <ion-tab [root]="tab4" tabIcon="notifications-outline" [tabBadge]="count > 0 ? count : null" tabTitle="Notification" (ionSelect)="ClickTab()"></ion-tab>
  <ion-tab [root]="tab5" tabIcon="person" tabTitle="Profile" (ionSelect)="ClickTab()"></ion-tab>
</ion-tabs>
