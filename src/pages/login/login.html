<ion-slides #SwipedTabsSlider>
  <ion-slide class="sign">
    <div class="appForm" ion-fixed padding margin-bottom style="position: absolute !important; top: 0%; bottom: 0%; left: 0; margin-bottom: 1%;">
      <div class="logo">
        <h1>
          Sp<img src="../../assets/imgs/logo.png" style="width: 40px; height: 40px; vertical-align: middle; filter: brightness(500%)"/>de
        </h1>
      </div>
      <ion-list style="margin-top: 5% !important">
        <ion-item>
          <ion-icon name="md-person" item-left></ion-icon>
          <ion-input class="input-field" [(ngModel)]="username" name="username" type="text" placeholder="Username"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-icon name="md-key" item-left></ion-icon>
          <ion-input class="input-field" [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
  
        <button ion-button block class="md-raised md-button login-button" (click)="LoginUser()">Login</button>
  
        <p class="signin">
          <button style="margin-top: 20px; text-transform: uppercase;" ion-button block clear color="color3" (click)="SignUpPage()">Create new spade account</button>
        </p>
      </ion-list>
    </div>
  </ion-slide>

  <ion-slide class="sign">
    <div class="appForm" ion-fixed padding margin-bottom style="position: absolute !important; top: 0%; bottom: 0%; left: 0; margin-bottom: 1%;">
      <div class="logo">
        <h1>
          Sp<img src="../../assets/imgs/logo.png" style="width: 40px; height: 40px; vertical-align: middle; filter: brightness(500%)"/>de
        </h1>
      </div>
      <ion-list style="margin-top: 5% !important">
        <ion-item style="position: relative !important;">
          <ion-icon name="md-person" item-left></ion-icon>
          <ion-input class="input-field" [(ngModel)]="username" name="username" type="text" placeholder="Username"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-icon name="ios-mail-outline" item-left></ion-icon>
          <ion-input class="input-field" [(ngModel)]="email" name="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-icon name="md-key" item-left></ion-icon>
          <ion-input class="input-field" [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
  
        <button ion-button block class="md-raised md-button login-button" (click)="SignUpUser()">Sign Up</button>
  
        <button style="margin-top: 20px; text-transform: uppercase;" ion-button inline-block clear color="color3" (click)="LoginPage()">Already have an account ? <br> Log In</button>
      </ion-list>
    </div>
  </ion-slide>
</ion-slides>
