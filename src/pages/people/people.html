<ion-header>
  <div class="menubtn" >
    <img *ngIf="userData" src={{headerImage}} menuToggle style="float: left; background-color: white;">
    <div style="float: left; margin-top: 5px; margin-left: 15px; font-size: 20px; color: white;">People</div>
  </div>
</ion-header>

<ion-content>
  <div class="group">
    <div *ngIf="peoples.length == 0" style="width: 100%; height: 100%; padding-top: calc(50% - 17px);">
      <ion-spinner icon="spiral" class="spinner-energized"></ion-spinner>
    </div>
    <ion-grid *ngIf="peoples.length != 0">
      <ion-row>
        <ion-col col-6 col-md-4 col-lg-3 col-xl-2 class="created_group" *ngFor="let people of peoples" (click)="ViewProfile(people)">
          <div class="container">
            <div class="imgs">
              <img class="imgBg" src="http://res.cloudinary.com/doo4zgtkg/image/upload/v{{people.picVersion}}/{{people.picId}}">
            </div>
            <p ion-text color="dark">{{people.username}}</p>
            <p ion-text color="blue-color" *ngIf="people.country">
              {{people.country}}
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
