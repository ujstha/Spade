<ion-header>
  <ion-navbar>
      <ion-segment color="primary" [(ngModel)]="userprofile">
          <ion-segment-button value="followers">
            Followers
          </ion-segment-button>
        </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="userPosts" [ngSwitch]="userprofile">
    <ion-list *ngSwitchCase="'followers'">
      <div *ngIf="userData">
        <div *ngIf="userData.followers.length == 0" style="text-align: center;">
          <h2 style="font-family: 'Raleway', sans-serif;">You have no followers yet.</h2>
        </div>
        <div *ngIf="userData.followers.length != 0">
          <app-user-friends [friends]="userFriends"></app-user-friends>
        </div>
      </div>
    </ion-list>
  </div>
</ion-content>
